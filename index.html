<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GroFresh - Login</title>

    <!-- INTERNAL CSS -->
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body{
            background: #f2f7f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg,skyblue,#6eef95);

          
            
        }

        .container{
            width: 900px;
            height: 550px;
            display: flex;
            background: #ffffff;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0px 4px 20px rgba(0,0,0,0.1);
        }

        .left-section{
            width: 45%;
            background: linear-gradient(135deg, #66bb6a, #43a047);
            color:antiquewhite;
            padding: 40px;
        }

        .left-section h1{
            font-size: 45px;
            font-weight: 700;
        }

        .left-section h1 span{
            color:rgba(0,0,0,0.1);
        }

        .left-section p{
            margin-top: 10px;
            font-size: 16px;
        }

        .left-section img{
            width: 250px;
            margin-top: 50px;
            animation: float 3s infinite ease-in-out;
        }

        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0px); }
        }

        .login-box{
            width: 55%;
            padding: 60px;
        }

        .login-box h2{
            font-size: 32px;
            font-weight: 600;
            margin-bottom: 30px;
            color:#067a08;
        }

        .input-group{
            margin-bottom: 20px;
        }

        .input-group label{
            font-weight: 500;
            font-size: 14px;
        }

        .input-group input{
            width: 100%;
            padding: 12px;
            border: 1.5px solid #ddd;
            border-radius: 6px;
            outline: none;
            margin-top: 5px;
            transition: 0.3s;
        }

        .input-group input:focus{
            border-color: #43a047;
        }

        .login-btn{
            width: 100%;
            background:darkblue;
            color: white;
            padding: 12px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 10px;
            transition: 0.3s;
        }

        .login-btn:hover{
            background:red;
        }

        .signup-text{
            margin-top: 20px;
            text-align: center;
        }

        .signup-text a{
            color: #43a047;
            text-decoration: none;
            font-weight: 600;
        }

        .signup-text a:hover{
            text-decoration: underline;
        }
    </style>
</head>

<body>

    <div class="container">
        <div class="left-section">
            <h1>FRESH<span>MaRt</span></h1>
            <p>Your daily groceries, delivered fresh to your home.</p>
            <img src="https://cdn-icons-png.flaticon.com/512/3081/3081559.png" alt="Groceries">
        </div>

        <div class="login-box">
            <h2>Login</h2>

            <form id="loginForm">
                <div class="input-group">
                    <label>Email</label>
                    <input type="email" id="email" placeholder="Enter your email">
                </div>

                <div class="input-group">
                    <label>Password</label>
                    <input type="password" id="password" placeholder="Enter your password">
                </div>

                <button type="submit" class="login-btn">Login</button>
            </form>

            <p class="signup-text">Don't have an account? <a href="#">Sign Up</a></p>
        </div>
    </div>


    <script>
        document.getElementById("loginForm").addEventListener("submit", function(event){
            event.preventDefault();

            let email = document.getElementById("email").value.trim();
            let password = document.getElementById("password").value.trim();

            if(email === "" || password === ""){
                alert("Please fill all fields");
                return;
            }

            if(email === "user@grofresh.com" && password === "123456"){
    alert("Login Successful!");
    window.location.href = "intro.html";
}
            else {
             alert("Incorrect email or password");
            }
        }
        
    </script>

</body>
</html>
